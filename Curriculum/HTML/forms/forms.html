<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Exercise</title>
</head>
<body>

    <form action="process.php" method="post">
        <!-- Input elements go here -->
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" placeholder="First Name">
        <br>
        <br>
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" placeholder="Last Name">
        <br>
        <br>
        <label for="email">E-mail:</label>
        <input type="text" name="email" placeholder="E-mail">
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Password">
        <br>
        <br>
        <label for="gender">
            <span>Gender:</span>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other
        </label>
        <br>
        <br>
        <label for="interests">
            <span>Interests: </span>
            <input type="checkbox" name="interests" value="sports"> Sports
            <input type="checkbox" name="interests" value="music"> Music
            <input type="checkbox" name="interests" value="travel"> Travel
        </label>
        <br>
        <br>
        <label for="comments">Additional Comments/Notes:</label>
        <br>
        <br>
        <textarea id="comments" name="comments" rows="4" placeholder="Type your comments here..."></textarea>
        <br>
        <br>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="uk">United Kingdom</option>
        </select>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
